name: E2E Tests

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root dependencies
        run: npm install --force

      - name: Install frontend dependencies
        working-directory: src/frontend
        run: npm install --force

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Docker stack
        run: |
          docker compose up -d
          echo "Waiting for services to be healthy..."
          sleep 60

      - name: Wait for frontend (proxies backend at /api)
        run: |
          for i in {1..30}; do
            if curl -s -o /dev/null -w "%{http_code}" http://localhost:5173 | grep -q "200"; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend... ($i/30)"
            sleep 5
          done

      - name: Wait for backend health (via frontend proxy)
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5173/api/health | grep -q "ok"; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 5
          done

      - name: Run E2E tests
        run: npx playwright test
        env:
          E2E_ADMIN_USER: ${{ secrets.E2E_ADMIN_USER || 'admin' }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD || 'admin123' }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL || 'testuser@example.com' }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD || 'testuser123' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Stop Docker stack
        if: always()
        run: docker compose down

  e2e-vercel-preview:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.deployment_status.state == 'success'
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install --force

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against Vercel preview
        run: npx playwright test --grep-invert "@local-only"
        env:
          PLAYWRIGHT_BASE_URL: ${{ github.event.deployment_status.target_url }}
          E2E_ADMIN_USER: ${{ secrets.E2E_ADMIN_USER || 'admin' }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD || 'admin123' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-vercel
          path: playwright-report/
          retention-days: 7
