<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Silent Check SSO</title>
  </head>
  <body>
    <script>
      // Important: Keycloak expects the full URL to be posted back so it can
      // parse tokens/params in the iframe. Do not send a custom string.
      try {
        window.parent.postMessage(window.location.href, window.location.origin);
      } catch (e) {
        // As a fallback, allow any origin (less strict); uncomment if needed:
        // window.parent.postMessage(window.location.href, '*');
      }
    </script>
  </body>
  </html>
