services:
  # Keycloak Authentication Server (internal only)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: bod-keycloak
    restart: unless-stopped
    command: [ "start-dev" ]
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
    # No external port exposure - accessed via backend proxy
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - bod-network
    healthcheck:
      test: [ "CMD-SHELL", "echo > /dev/tcp/localhost/8080" ]
      interval: 15s
      timeout: 5s
      retries: 3

  # Keycloak Database
  keycloak-db:
    image: postgres:15
    container_name: bod-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - bod-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${KEYCLOAK_DB_USER} -d keycloak" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # MongoDB Database (internal only)
  mongodb:
    image: mongo:7.0
    container_name: bod-mongodb
    restart: unless-stopped
    command: [ "mongod", "--logpath", "/var/log/mongodb/mongod.log", "--logappend", "--quiet" ]
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE}
    # No external port - accessed via service name
    volumes:
      # Use Docker volume instead of bind mount to avoid permission issues
      - mongodb-data:/data/db
      # Log directory
      - mongodb-logs:/var/log/mongodb
      # Initialization scripts
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - bod-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Keycloak Initialization Service (runs once)
  keycloak-init:
    build:
      context: .
      dockerfile: scripts/Dockerfile.keycloak-init
    container_name: bod-keycloak-init
    depends_on:
      keycloak:
        condition: service_healthy
    env_file:
      - .env
    environment:
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    volumes:
      - ./scripts:/scripts:ro
    networks:
      - bod-network
    restart: "no"
    entrypoint: [ "/bin/sh", "/scripts/init-keycloak.sh" ]

  # Data Initialization Service (runs once)
  data-init:
    build:
      context: .
      dockerfile: scripts/Dockerfile.data-init
    container_name: bod-data-init
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - .env
    environment:
      MONGODB_URI: ${MONGODB_URI}
    volumes:
      - ./json:/app/data:ro
      - data-init-status:/app/status
    networks:
      - bod-network
    restart: "no"

  # Backend API (internal only)
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: bod-backend
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
      data-init:
        condition: service_completed_successfully
      keycloak-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    # No external port - accessed via service name from frontend
    volumes:
      # Backend logs
      - ./data/logs/backend:/app/logs
    networks:
      - bod-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: bod-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    env_file:
      - .env
    environment:
      VITE_API_URL: /api
      VITE_KEYCLOAK_URL: ${VITE_KEYCLOAK_URL}
      VITE_KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      VITE_KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      PROXY_TARGET: http://backend:3000
      KEYCLOAK_PROXY_TARGET: http://keycloak:8080
    ports:
      - "${VITE_PORT}:${VITE_PORT}"
    networks:
      - bod-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:5173" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bod-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-logs:
    driver: local
  keycloak-db-data:
    driver: local
  data-init-status:
    driver: local
